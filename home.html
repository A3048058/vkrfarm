<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VKR FARM - Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: url("images/background-hm.jpg") no-repeat center
          center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        position: relative; /* required for overlay */
      }

      /* ✅ Added transparent overlay */
      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2); /* 40% dark transparent layer */
        z-index: 0;
      }

      .welcome {
        color: white;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        z-index: 1;
      }

      .welcome h1 {
        font-size: 3em;
      }

      .welcome p {
        font-size: 1.5em;
        margin-top: 10px;
      }

      .slide-up {
        position: absolute;
        bottom: 40px;
        cursor: pointer;
        font-size: 1.2em;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
        border-radius: 50px;
        border: 2px solid white;
        animation: bounce 2s infinite;
        text-decoration: none;
        z-index: 1;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Overlay layer (transparent) -->
    <div class="background-overlay"></div>

    <div class="welcome">
      <h1>Welcome to VKR FARM</h1>
      <p>Growing vibrant fruits and raising proud roosters</p>
    </div>

    <!-- Slide up arrow or button -->
    <a class="slide-up" href="index.html">⬆ Slide Up to Enter</a>
  </body>
</html>
